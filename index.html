<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Page</title>
</head>
<body>
  <header>
    <a href="#">About Us</a>
    <a href="#">Log in</a>
  </header>
  <div>
    <h1>Sign Up</h1>
    <form >
      <div>
        <input type="email" placeholder="Email" name="email" required>
      </div>
      <div>
        <input type="text" placeholder="Username" name="username" required>
      </div>
      <div>
        <input type="password" placeholder="Password" name="password" required>
      </div>
      <div>
        <input type="password" placeholder="Confirm Password" name="confirmPassword" required>
      </div>
      <div>
        <button type="submit">Submit</button>
      </div>
    </form>
    <footer>
      <img src="./assets/facebook-logo.png" alt="facebook logo" height="32" width="32">
      <img src="./assets/github-mark.png" alt="github logo" height="32" width="32">
      <img src="./assets/Instagram-Logo.png" alt="instagram logo" height="32" width="32">
      <img src="./assets/Slack_Mark_Web.png" alt="slack logo" height="32" width="32">
      <img src="./assets/Twitter-Logo.png" alt="twitter logo" height="32" width="32">
    </footer>
  </div>
</body>
</html>
